<ion-view view-title="Sale List">

	<ion-nav-buttons side="left">
		<button ui-sref="tab.sale-create" class="button icon ion-android-add-circle"></button>
	</ion-nav-buttons>

	<ion-content padding="true">
		<ion-list>
			<ion-item ui-sref="tab.sale-detail({ id: sale.id })" ng-repeat="sale in sales" class="item item-button-right item-thumbnail-left">
				<h2>{{ sale.customer }}</h2>
				<h2>{{ sale.product }}</h2>

				<div class="buttons">
				  <ion-option-button ui-sref="tab.sale-update({id: sale.id})" class="button button-dark button-outline icon-center ion-edit"></ion-option-button>
				  <ion-option-button ui-sref="tab.sale-delete({id: sale.id})" class="button button-dark button-outline icon-center ion-android-delete"></ion-option-button>
				</div>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
