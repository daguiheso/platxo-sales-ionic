<ion-modal-view>
  <ion-header-bar class="bar-balanced">
    <h1 class="title">Select Product</h1><button class="button icon ion-android-cancel" ng-click="productCloseModal()"></button>
  </ion-header-bar>
  <ion-content>
    <search></search>
    <ion-checkbox 
      ng-repeat="product in products | orderBy:'name' | filter:search.value"
      ng-value="product.name"
      ng-click="selectProduct(product)">
      {{product.name}}
    </ion-checkbox>
  </ion-content>
</ion-modal-view>
