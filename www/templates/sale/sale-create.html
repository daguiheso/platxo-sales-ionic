<ion-view view-title="Sale Create">
	<ion-content padding="true">
		<form ng-submit="create()" class="list">
      <!-- <label class="item item-input">
        <span class="input-label">Customer</span>
        <input ng-model="sale.customer" type="text" placeholder="" value="">
      </label> -->
      <label class="item item-input item-select" ng-click="customerOpenModal()">
        <span class="input-label">Customer</span>
        <input type="text" value="{{sale.customerName}}">
      </label>
      <label class="item item-input item-select" ng-click="productOpenModal()">
        <span class="input-label">Product</span>
      </label>
      <div class="list card">
        <a href="#" ng-repeat="select in productsSelected" class="item item-icon-left">
          <i class="icon ion-ios-checkmark-empty"></i>
          {{select}}
        </a>
      </div>
      <label class="item item-input item-select" ng-click="serviceOpenModal()">
        <span class="input-label">Service</span>
      </label>
      <div class="list card">
        <a href="#" ng-repeat="select in servicesSelected" class="item item-icon-left">
          <i class="icon ion-ios-checkmark-empty"></i>
          {{select}}
        </a>
      </div>
      <button type="submit" class="button button-balanced button-block button-outline icon-left ion-android-add">Create</button>
      <button ng-click="cancel()" class="button button-positive button-block button-outline icon-left ion-android-arrow-back">Cancel</button>
    </form>
	</ion-content>
</ion-view>
