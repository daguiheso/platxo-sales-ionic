<ion-view view-title="Sale Detail">
	<ion-content padding="true">
    <div class="list card">
      <div class="item item-divider">{{sale.customer}}</div>
      <div class="item item-body">
        <h2>Id: {{selectedSale.id}}</h2>
        <h2>Total: {{selectedSale.total}}</h2>
        <h2>Created: {{selectedSale.created}}</h2>
      </div>
    </div>
	</ion-content>
</ion-view>
